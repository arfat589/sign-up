<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign In and Sign Up Form</title>
   <link rel="stylesheet" href="index.css">
   <script src="https://kit.fontawesome.com/cd69541829.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
      <div class="form-box">
         <h1 class="title">Sign up</h1>
         <form>
            <div class="input-group">
               <div class="input-field js-input-name">
                  <i class="fa-solid fa-user"></i>
                  <input  type="text" placeholder="Name">
                
               </div>
               
               <div class="input-field">
                  <i class="fa-solid fa-envelope"></i>
                  <input type="email" placeholder="Email">
                
               </div>

               <div class="input-field">
                  <i class="fa-solid fa-lock"></i>
                  <input type="password" placeholder="Password">
                
               </div>
               <p>Lost password <a href='#'>Click here!</a></p>


            </div>
            <div class="button-field">
               <button type="button"class="js-signup-button">Sign up</button>
               <button type="button"class="disabled js-signin-button">Sign in</button>
            </div>
         </form>
      </div>
   </div>

   <script src="index.js"></script>
</body>
</html>
